<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube Enhancer</title>
  <style>
    :root {
      --yt-dark-bg: #181818;
      --yt-dark-panel: #212121;
      --yt-accent: #3ea6ff;
      --yt-font: #f1f1f1;
    }
    body {
      font-family: Roboto, Arial, sans-serif;
      background-color: var(--yt-dark-bg);
      color: var(--yt-font);
      padding: 10px;
      width: 260px;
    }
    button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 14px;
      background-color: var(--yt-dark-panel);
      color: var(--yt-font);
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
    }
    #speedDisplay {
      text-align: center;
      font-size: 13px;
      color: var(--yt-accent);
      margin-top: 10px;
    }
    #settingsPanel {
      display: none;
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
    }
    input {
      width: 100%;
      margin-top: 2px;
      padding: 4px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>YT Enhancer</h3>
  <button id="speedup">Speed +</button>
  <button id="slowdown">Speed -</button>
  <button id="resetSpeed">Reset Speed</button>
  <button id="toggleDF">Enable Distraction-Free</button>
  <button id="toggleShorts">Enable Shorts Blocker</button>
  <div id="speedDisplay">Loading speed...</div>
  <button id="toggleSettings">Settings</button>
  <div id="settingsPanel">
    <label>Distraction-Free Mode Key <input type="text" id="dfKey" maxlength="1" /></label>
    <label>Speed Up Key <input type="text" id="upKey" maxlength="1" /></label>
    <label>Speed Down Key <input type="text" id="downKey" maxlength="1" /></label>
    <label>Reset Speed Key <input type="text" id="resetKey" maxlength="1" /></label>
    <button id="saveSettings">Save Shortcuts</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
